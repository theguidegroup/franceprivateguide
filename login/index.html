<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Member Login - The Guide Group</title>
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <script async data-id="101492933" src="//static.getclicky.com/js"></script>
</head>
<body>
<p></p>
  <div style="text-align: center;">
      <img src="the-guide-group_en.png" class="logo-image the-guide-group" draggable="false">
      <img src="france-private-guide_logo.png" class="logo-image france-private-guide" draggable="false">
    </div>
  </div>

  <h1 style="text-align: center; font-size: 42pt;">Member Login</h1>
  <hr>
  <div style="max-width: 1024px; margin: 2pt auto; line-height: 2; font-size: 12pt; text-align: center; padding: 0 2pt;">
    <font style="color: #ff3399;">Please enter your group member email address and password.</font><br>
  </div>

  <form id="loginForm" action="https://franceprivateguide.com/login/verification" method="POST" class="form" novalidate>

    <label for="email">Email<span class="required-star">*</span></label>
    <input type="email" id="email" name="email" placeholder="example@example.com" required />
    <div id="emailError" class="error-message" style="display:none;">Please enter a valid email address.</div>

    <label for="password">Password<span class="required-star">*</span></label>
    <input type="password" id="password" name="password" placeholder="Please enter your password." required />
    <div id="passwordError" class="error-message" style="display:none;">Please enter your password.</div>

    <input type="submit" value="Login" />
  </form>

  <script>
    const form = document.getElementById('loginForm');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');

    form.addEventListener('submit', function(e) {
      let valid = true;
      emailError.style.display = 'none';
      passwordError.style.display = 'none';

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email.value.trim() || !emailPattern.test(email.value)) {
        emailError.style.display = 'block';
        valid = false;
      }

      if (!password.value.trim()) {
        passwordError.style.display = 'block';
        valid = false;
      }

      if (!valid) {
        e.preventDefault();
      }
    });
  </script>

  <div class="copyright">
    Â© 2025 The Guide Group All rights reserved.
  </div>

</body>
</html>
